{% extends "base.html" %}
{% block content %}
<h2>Local Pharmacy Integration</h2>
<form method="POST">
    <input type="text" name="medicine_name" placeholder="Medicine Name" required>
    <input type="text" name="pharmacy_name" placeholder="Pharmacy Name" required>
    <input type="text" name="location" placeholder="Location" required>
    <input type="number" step="0.01" name="price" placeholder="Price (in USD)" required>
    <button type="submit">Add to Inventory</button>
</form>
<h3>Available Medicines</h3>
<table>
    <thead>
        <tr>
            <th>Medicine</th>
            <th>Pharmacy</th>
            <th>Location</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>${{ item[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
