{% extends "base.html" %}
{% block content %}
<h2>Mental Health Support</h2>
<form method="POST">
    <input type="text" name="resource_name" placeholder="Resource Name" required>
    <textarea name="description" placeholder="Description" required></textarea>
    <input type="text" name="contact" placeholder="Contact Information" required>
    <button type="submit">Add Resource</button>
</form>
<h3>Available Mental Health Resources</h3>
<ul>
    {% for resource in resources %}
    <li>
        <h4>{{ resource[1] }}</h4>
        <p>{{ resource[2] }}</p>
        <p>Contact: {{ resource[3] }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
